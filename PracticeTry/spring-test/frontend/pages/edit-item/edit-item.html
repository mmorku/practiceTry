      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </div>
      </div>
    </nav>
    <div id="editItemForm">
      <h2>Edit existing item</h2>
      <form>
        <div class="form-group">
          <label for="itemName">Name</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="itemManufacturer">Made by:</label>
          <input
            type="text"
            class="form-control"
            id="itemManufacturer"
            placeholder="Enter Manufacturer name"
          />
        </div>
        <div class="form-group">
          <label for="manufactureDate">Manufactured date</label>
          <input
            type="text"
            class="form-control"
            id="manufactureDate"
            placeholder="Enter date"
          />
        </div>
        <div class="form-group">
          <label for="itemWeight">Item weight</label>
          <input
            type="text"
            class="form-control"
            id="itemWeight"
            placeholder="Enter item weight"
          />
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary" id="saveButton">
            Save
          </button>
          <button type="reset" class="btn btn-danger" id="cancelButton">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>

  </body>
